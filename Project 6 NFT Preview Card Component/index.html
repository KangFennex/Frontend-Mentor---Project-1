<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
  <div class="container">
    <div class="wrapper">
<div class="main-img"><img src="image-equilibrium.jpg" alt="Image Equilibrium" >
  <div class="image-overlay">
    <img src="icon-view.svg">
  </div>
  </div>
</div>
<div class="card-text">
  <a class="text-lead" href="#">Equilibrium #3429</a>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="flex">
  <div class="eth-value">
    <img src="icon-ethereum.svg">
  <p>0.041 ETH</p>
</div>
<div class="days-value">
  <img src="icon-clock.svg">
  <p>3 days left</p>
</div>
</div>
<hr>
<div class="attribution"><img class="author" src="Michel.png">Creation of <a href="https://github.com/KangFennex" target="blank"> Michel Marion</a></div>
</div>
</div>
</div>
</main>
</body>
</html>
