<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/c1af0c170c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="wrapper">
          <div class="main-img">
            <img src="illustration-hero.svg" alt="image-lead" />
          </div>
          <section class="main-content">
            <div class="lead-text">Order Summary</div>
            <div class="main-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </div>
            <div class="subscription-wrapper">
              <div class="subscription">
                <img src="icon-music.svg" alt="music icon" />
                
                <div class="sub-price-container">
                  <h1>Annual Plan</h1>
                <h2>$59.99/year</h2>
              </div>
              <a href="#" class="change">Change</a>
            </div>
            <div class="order-btns">
            <button class="proceed-btn">Proceed to Payment</button>
            <a href="#" class="cancel">Cancel Order</a>
          </div>
          </section>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by<a href="https://www.frontendmentor.io/profile/KangFennex" target="_blank"> Michel Marion</a>. <br>
        <a href="https://github.com/KangFennex"><i class="fa-brands fa-github github-icon"></i></a>
      </div>
    </footer>
  </body>
</html>
