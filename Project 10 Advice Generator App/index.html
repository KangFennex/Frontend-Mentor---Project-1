<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style - test.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <container class="card-component">
    <h1 class="advice-num">Advice Generator</h1>
    <div class="green-separator"></div>
    <p class="advice">Use this tool to get random advice. Try clicking on the button below and get inspired.</p>
    <div class="separators">
      <img class="pattern-divider-desktop" alt="pattern divider" src="pattern-divider-desktop.svg" />
      <img class="pattern-divider-mobile" alt="pattern divider" src="pattern-divider-mobile.svg" />
  </div>
  <div class="random-btn">
    <img alt="icon-dice" src="icon-dice.svg" />
  </div>
  </container>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Michel Marion</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
